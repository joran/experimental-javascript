<html>
    <head>
        <title>SO questions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/libs/cycle/cycle.js"></script>
        <script type="text/javascript" src="js/libs/cycle/cycle.dom.js"></script>
        <script type="text/javascript" src="js/libs/rxjs/rx.all.js"></script>

    </head>
    <body>
        <div id="app"></div>

        <script>
        function main() {
          return {
            DOM: Cycle.Rx.Observable.interval(1000)
            .map(i => Cycle.DOM.h(
              'h1', '' + i + ' seconds elapsed'
            ))
          };
        };

        var drivers = {
          DOM: Cycle.DOM.makeDOMDriver('#app')
        };

        Cycle.run(main, drivers);
        </script>
    </body>
</html>
